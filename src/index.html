<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodSafe</title>
</head>
<body>
    <h1>FoodSafe application</h1>
    <p>
        <label for="contractAddress">Contract address:</label>
        <input type="text" name="contractAddress" id="contractAddress" placeholder="Scan address or create a new contract"/>
    </p> 
    <p>
        <label for="locationId">Location ID:</label>
        <input type="text" name="locationId" id="locationId" placeholder="Enter the ID of the location"/>
    </p>
    <p>
        <label for="locationName">Location name:</label>
        <input type="text" name="locationName" id="locationName" placeholder="Enter the location name" />
    </p>
    <p>
        <label for="secret">Secret:</label>
        <input type="text" name="secret" id="secret" placeholder="Enter secret" />
    </p>
    <p>
        <label for="passphrase">Passphrase:</label>
        <input type="text" name="passphrase" id="passphrase" placeholder="Enter passphrase" />
    </p>
    <p>
        <button id="createContract" onclick="App.createContract()">Create new contract</button>
    </p>

    <p>
        <button id="addNewLocation" onclick="App.addNewLocation()">Add new location</button>
    </p>

    <p>
        <button id="getCurrentLocation" onclick="App.getCurrentLocation()">Get current location</button>
    </p>
</body>
</html>
